<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>

<body>
  <div class="add-book">
    <button id="add-book-button">Add Book</button>
  </div>
  <div id="add-book-popup" class="popup" style="display:none;">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="book-title">Book Title:</label>
          <input type="text" id="book-title" name="book-title" required size="35">
        </div>
        <div class="form-group">
          <label for="book-author">Book Author:</label>
          <input type="text" id="book-author" name="book-author" required size="35">
        </div>
        <div class="form-group">
          <label for="book-pages">Book Pages:</label>
          <input type="number" id="book-pages" name="book-pages" required size="35">
        </div>
        <div class="form-group">
          <label for="book-isRead">Read:</label>
          <input type="checkbox" id="book-isRead" name="book-isRead">
        </div>
        <div class="form-group">
          <div class="actions">
            <button type="submit" class="save">Save üíæ</button>
            <button type="cancel" class="cancel">Cancel ‚çâ</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="line">
    <hr>
  </div>
  <div id="book-list">
    <div class="book-card" id="book-template" style="display: none;">
      <h3 class="book-title"></h3>
      <p class="book-author"></p>
      <p class="book-pages"></p>
      <p class="book-isRead"></p>
      <div class="del-btn-container">
        <button class="delete-book">Delete üÜá</button>
        <button class="mark-read">Mark Read ‚úÖ</button>
      </div>
    </div>
  </div>
    <script src="functions.js"></script>

  <div class="line">
    <hr>
  </div>
</body>

</html>
